<script type="text/javascript">

    $(function(){
    
    $('#codprod').keyup(function(){
    
    if( $(this).val() ) {
    
    $('#valor').hide();
    $('.carregando2').show();
    $.getJSON('buscaproduto.php?codigo=',{codigo: $(this).val(), ajax: 'true'},function(j){
    
    for (var i = 0; i < j.length; i++) {
    var cand = '<p><strong>'+j[i].descricao+' - R$ '+j[i].valor+'</strong>';
    } 
    
    $('#valor').html(cand).show();
    
    $('.carregando2').hide();
    
    if (j[0].valor=='invalido.png'){
    $('.confirma').hide();	
    $('.qtde').hide();
    $('.corrige').show();	
    $('#valor').html('<img src=img/'+j[0].valor+' width=80 height=50 id=invalido class=invalido>');
    }else{
    $('.confirma').show();
    $('.corrige').show();
    $('.qtde').show();
    $('.qtde').focus();
    }
    });
    
    } else {
    $('#valor').html('');
    $('.confirma').hide();
    $('.qtde').hide();
    }
    });
    });
